<html>
<body>
	<h1>JAX-RS Check Coverage Form</h1>

	<p>
		The following form can be used to submit a request for tag coverage checks. It will launch
		the check in an asynchronous way, and send an email to list of experts with the summary.
	</p>
	<form action="rest/globaltag/coverage" method="post">
		
		<p>
			Select a globaltag : <input type="text" name="gtagname" size="50" />
		</p>

		<input type="submit" value="Check Coverage" />
	</form>

</body>
</html>
